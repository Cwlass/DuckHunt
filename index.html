<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="Loader">
      <h1>Welcome to the game</h1>
    </div>
    <section class="MainCoint">
      <div class="SetBanner">
        <p id="SetClose" class="SetClose">
          <i class="fas fa-window-close"></i>
        </p>
        <img class="Inst" src="/img/arrowkeys.png" alt="" />
        <p>Use the arrowkeys to move the duck</p>
        <p>
          Use the mouse to move to the target and click on the duck to kill her
        </p>
      </div>
      <img
        class="duck"
        src="/img/Duck_Hunt-logo-8044A0A3B6-seeklogo.com.png"
        alt=""
      />
      <p id="Set"><i class="fas fa-cogs"></i></p>
      <p class="CR">Copyright: D&D</p>
      <div class="HomeContainer">
        <img src="/img/Duck_Hunt_Logo.webp" alt="" />
        <div class="TwoCol">
          <h3 class="BestS">Best score</h3>
          <h2 class="Score">180</h2>
        </div>
        <div class="TwoRow">
          <a href="http://google.de">Single Player</a>
          <a href="http://google.de">Multiplayer</a>
        </div>
      </div>
    </section>
    <script src="scriptFront.js"></script>
  </body>
</html>
